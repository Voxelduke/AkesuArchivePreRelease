{% extends "layout.html" %}
{% block title %}Topics{% endblock title %}
{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Nunito';
    }
    header {
        margin-bottom: 10vh;
    }
    nav img {
        border: 1px solid #d1d6de;
        background-color: #1d2636;
        padding: 0.5vh 3vh;
        border-top-right-radius: 10vh;
        border-bottom-right-radius: 10vh;
    }
    .locator {
        border-bottom: 1px solid#188037;
        width: 96%;
        float: left;
        display: flex;
        list-style-type: none;
        padding: 0.5% 2%;
        align-items: center;
        color: #188037;
    }
    li {
        padding-right: 1%;
    }
    .topic_item {
        padding: 1% 2%;
    }
    .topic {
        padding: 2%;
    }
    .logout a {
        transition: all 250ms ease-in-out;
        color: #188037;
        text-decoration: none;
    }
    .logout a:hover {
        transition: all 250ms ease-in-out;
        text-decoration: underline;
    }
    .topic_item a{
        transition: all 250ms ease-in-out;
        color: #188037;
        border: 1px solid #188037;
        padding: 1%;
        border-radius: 5px;
        text-decoration: none;
    }
    .topic_item a:hover{
        transition: all 250ms ease-in-out;
        color: white;
        background-color: #188037;
    }
</style>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar bg-body-tertiary fixed-top">
                    <div class="container-fluid">
                        <img class="navbar-brand" src="../static/logo.png" alt="logo" width="100px">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">{{ user }}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="about">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="../dashboard">Go Back</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="logout">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
        </div>
    </nav>
</header>
<div class="topic">
    <div class="topic_item">
        {% for x in topic %}
        <a href="../notes/{{ x.id }}">{{ x.name }}</a><br><br><br>
        {% endfor %}
    </div>
</div>
{% endblock content %}
